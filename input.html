<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get Weather Demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="data.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="target">
    <input id="city" type="text" placeholder="Your city" value="New York">
  </form>

  <div id="container">
    <div id="tempText" class="text"></div>

    <div id="circles">
      <div id="temp" class="circle">
      </div>
      <div id="wind" class="circle"></div>
    </div>

    <div id="windText" class="text"></div>
  </div>
</body>
</html>
