<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>

</head>

<body>

    <div class = "container">
        <h1>My Clocks</h1>
        <div class="clock1"></div>

        <div class="clock2">
            <p class='hour'></p>
            <p class='minute'></p>
            <p class='second'></p>
        </div>

        <div class="clock3">
            <div class="hour-3"></div>
            <div class="minute-3"></div>
            <div class="second-3"></div>
        </div>

        <div class="clock4">
            <div>
                <img class="rabbit" src="img/rabbit.png" alt="rabbit">
            </div>
            <div>
                <img class="turtle" src="img/turtle.png" alt="turtle">
            </div>
        </div>

        <div clock="clock5">
            <div class="moon"></div>
            <div class="white"></div>

        </div>
    </div>



    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
